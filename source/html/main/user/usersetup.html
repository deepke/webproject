				<div class="navbar navbar-black navbar-fixed-top">

						<a aria-hidden="false" class="nav-toggle Hui-iconfont visible-xs JS-nav-toggle" href="javascript:;">&#xe667;</a>
						<nav class="nav navbar-nav nav-collapse" role="navigation" id="Hui-navbar">
							<ul class="cl">
								<li class="current">
									<a href="index.html" target="_blank">首页</a>
								</li>
								<li>
									<a href="main/blog/blog.html" target="_blank">博客</a>
								</li>
								<li>
									<a href="#src/about/" target="_blank">关于我们</a>
								</li>
								<li valign="left" style="float:right;">
									<a href="main/user/login.html">登录/注册</a>
								</li>
							</ul>
						</nav>
						<nav class="navbar-userbar hidden-xs"></nav>
					</div>
				</div>
			</header>
			<div class="wap-container">
				<div class="container ui-sortable">
					<div class="panel-body">
						<form action="" method="post" class="form form-horizontal responsive" id="demoform">
							<div class="row cl">
								<label class="form-label col-xs-3">妮名：</label>
								<div class="formControls col-xs-8">
									<input type="text" class="input-text" placeholder="4~16个字符，字母/中文/数字/下划线" name="username" id="username">
								</div>
							</div>

							<div class="row cl">
								<label class="form-label col-xs-3">手机：</label>
								<div class="formControls col-xs-8">
									<input type="text" class="input-text" autocomplete="off" placeholder="手机" name="telephone" id="telephone">
								</div>
							</div>

							<div class="row cl">
								<label class="form-label col-xs-3">邮箱：</label>
								<div class="formControls col-xs-8">
									<input type="text" class="input-text" placeholder="@" name="email" id="email" autocomplete="off">
								</div>
							</div>

							<div class="row cl">
								<label class="form-label col-xs-3">性别：</label>
								<div class="formControls skin-minimal col-xs-5">
									<div class="radio-box">
										<input type="radio" id="sex-1" name="sex">
										<label for="sex-1">男</label>
									</div>
									<div class="radio-box">
										<input type="radio" id="sex-2" name="sex">
										<label for="sex-2">女</label>
									</div>
									<div class="radio-box">
										<input type="radio" id="sex-3" name="sex">
										<label for="sex-3">保密</label>
									</div>
								</div>
							</div>
							<div class="row cl">
								<label class="form-label col-xs-3">出生日期：</label>
								<div class="formControls col-xs-8">
									<input type="text" class="input-text" value="" autocomplete="off" id="datetimepicker" name="datetimepicker">
								</div>
							</div>
							<div class="row cl">
								<label class="form-label col-xs-3">爱好：</label>
								<div class="formControls skin-minimal col-xs-5">
									<div class="check-box">
										<input type="checkbox" id="checkbox-5" name="checkbox2">
										<label for="checkbox-5">上网</label>
									</div>
									<div class="check-box">
										<input type="checkbox" id="checkbox-6" name="checkbox2">
										<label for="checkbox-6">摄影</label>
									</div>
								</div>
							</div>

							<div class="row clearfix">
								<label class="form-label col-xs-3">所在城市：</label>
								<div class="formControls col-xs-8">
									<div class="row clearfix" style="margin-top:0">

										<div class="col-xs-6">
											<span class="select-box" id="area1"></span>
										</div>
										<div class="col-xs-6">
											<span class="select-box" id="area2"></span>
										</div>

									</div>
								</div>
							</div>
							<div class="row cl">
								<label class="form-label col-xs-3">网址：</label>
								<div class="formControls col-xs-8">
									<input type="text" class="input-text" placeholder="http://" name="website" id="website">
								</div>
							</div>
							<div class="row cl">
								<label class="form-label col-xs-3">个人简介：</label>
								<div class="formControls col-xs-8">
									<textarea cols="" rows="" class="textarea" name="beizhu" id="beizhu" placeholder="说点什么...最少输入10个字符"></textarea>
								</div>
							</div>
							<div class="row cl">
								<div class="col-xs-8 col-xs-offset-3">
									<span>
									<input class="btn btn-primary" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
									</span>
									<span>
									<input class="btn btn-primary" type="button" name="Submit" onclick="javascript:history.back(-1);" value="&nbsp;&nbsp;返回上一页&nbsp;&nbsp;">
									</span>
								</div>
							</div>
						</form>
					</div>
				</div>

				<div class="container ui-sortable">
					<p> ---- </p>
				</div>

				<footer class="footer mt-20">
					<div class="container">
						<nav class="footer-nav">
							<a target="_blank" href="#">关于H-ui</a>
							<span class="pipe">|</span>
							<a target="_blank" href="#">软件著作权</a>
							<span class="pipe">|</span>
							<a target="_blank" href="#">感谢捐赠</a>
						</nav>
						<p>Copyright &copy;2013-2017 H-ui.net All Rights Reserved. <br>
							<a rel="nofollow" target="_blank" href="#">京ICP备xxxxxx号</a>
							<br> 未经允许，禁止转载、抄袭、镜像
							<br> 用心做站，做不一样的站
						</p>
					</div>
				</footer>
			</div>
			<script type="text/javascript" src="../../ui-frame/lib/citylist/address.js"></script>
			<script type="text/javascript" src="../../ui-frame/lib/jquery/1.9.1/jquery.min.js"></script>
			<script type="text/javascript" src="../../ui-frame/lib/jquery-ui/1.9.1/jquery-ui.min.js"></script>
			<script type="text/javascript" src="../../ui-frame/static/h-ui/js/H-ui.js"></script>
			<script type="text/javascript" src="../../ui-frame/lib/jquery.SuperSlide/2.1.1/jquery.SuperSlide.min.js"></script>
			<script type="text/javascript" src="../../ui-frame/lib/jquery.validation/1.14.0/jquery.validate.min.js"></script>
			<script type="text/javascript" src="../../ui-frame/lib/jquery.validation/1.14.0/validate-methods.js"></script>
			<script type="text/javascript" src="../../ui-frame/lib/jquery.validation/1.14.0/messages_zh.min.js"></script>
			<script>
				//弹窗
				function modaldemo() {
					$("#modal-demo").modal("show");
				}
				//消息框
				function modalalertdemo() {
					$.Huimodalalert('我是消息框，2秒后我自动滚蛋！', 2000);
				}
				$(function() {
					$(".input-text,.textarea").Huifocusblur();

					//幻灯片
					jQuery("#slider-3 .slider").slide({
						mainCell: ".bd ul",
						titCell: ".hd li",
						trigger: "click",
						effect: "leftLoop",
						autoPlay: true,
						delayTime: 700,
						interTime: 3000,
						pnLoop: false,
						titOnClassName: "active"
					});

					$(".panel").Huifold({
						titCell: '.panel-header',
						mainCell: '.panel-body',
						type: 1,
						trigger: 'click',
						className: "selected",
						speed: "first",
					});

					//邮箱提示	
					$("#email").emailsuggest();

					//checkbox 美化
					$('.skin-minimal input').iCheck({
						checkboxClass: 'icheckbox-blue',
						radioClass: 'iradio-blue',
						increaseArea: '20%'
					});

					//日期插件
					$("#datetimepicker").datetimepicker({
						format: 'yyyy-mm-dd',
						minView: "month",
						todayBtn: 1,
						autoclose: 1,
						endDate: new Date()
					}).on('hide', function(e) {
						//此处可以触发日期校验。
					});

					/*+1 -1效果*/
					$("#spinner-demo").Huispinner({
						value: 1,
						minValue: 1,
						maxValue: 99,
						dis: 1
					});

					$(".textarea").Huitextarealength({
						minlength: 10,
						maxlength: 200.
					});

					$("#demoform").validate({
						rules: {
							email: {
								required: true,
								email: true,
							},
							username: {
								required: true,
								minlength: 4,
								maxlength: 16
							},
							telephone: {
								required: true,
								isMobile: true,
							},
							password: {
								required: true,
								isPwd: true,
							},
							password2: {
								required: true,
								equalTo: "#password"
							},
							sex: {
								required: true,
							},
							datetimepicker: {
								required: true,
							},
							checkbox2: {
								required: true,
							},
							city: {
								required: true,
							},
							website: {
								required: true,
								url: true,
							},
							beizhu: {
								maxlength: 500,
							}
						},
						onkeyup: false,
						focusCleanup: true,
						success: "valid",
						submitHandler: function(form) {
							$("#modal-shenqing-success").modal("show");
							$(form).ajaxSubmit();
						}
					});

					//选项卡
					$("#HuiTab-demo1").Huitab({
						index: 0
					});

					$("#Huitags-demo1").Huitags();

					//返回顶部
					$.Huitotop();

					//hover效果
					$('.maskWraper').Huihover();

					//星级评价
					$("#star-1").raty({
						hints: ['1', '2', '3', '4', '5'], //自定义分数
						starOff: 'iconpic-star-S-default.png', //默认灰色星星
						starOn: 'iconpic-star-S.png', //黄色星星
						path: '../../ui-frame/static/h-ui/images/star', //可以是相对路径
						number: 5, //星星数量，要和hints数组对应
						showHalf: true,
						targetKeep: true,
						click: function(score, evt) { //点击事件
							//第一种方式：直接取值
							$("#result-1").html('你的评分是' + score + '分');
						}
					});

					var _bodyHeight = $(window).height();
					var _doch = $(document).height();
					$(".containBox").height(_bodyHeight);

					/*左右滑动菜单*/
					$(".JS-nav-toggle").click(function() {
						$("body").addClass('sideBox-open');
						$(".containBox-bg").height(_bodyHeight).show();
					});
					$(".containBox-bg").click(function() {
						$(this).hide();
						$("body").removeClass('sideBox-open');
					});
				});
			</script>
	</body>

</html>
